<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body style="background-color: #FAE8E0;">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<div class="container col-xl-10 col-xxl-8 px-4 py-5">
    <div class="row align-items-center g-lg-5 py-5">
      <div class="col-lg-7 text-center text-lg-center">
        <h1 class="display-4 fw-bold lh-1 mb-3 ">BMI Calculator</h1>
        <img class="col-lg-10 fs-4" src="./Assect/BMI.svg"/>
      </div>
      <div class="col-md-10 mx-auto col-lg-5" style="back";>
        <form class="p-4 p-md-5 border rounded-3 needs-validation" name="myForm" style="background-color: #dec0ad;" action="" onsubmit="return weightHeight()" method="get" novalidate="">

          <div class="row g-3">
            <div class="col-sm-6">
              <label for="weight" style="color: rgb(23, 23, 23); font-weight: bold;" class="form-label">Enter your weight (Kg):</label>
              <input type="number" class="form-control" name="kg" id="weight" placeholder="" value="submit" required="">
            </div>

            <div class="col-sm-6">
              <label for="height" class="form-label" style="color: rgb(23, 23, 23); font-weight: bold;" >Enter your height (m):</label>
              <input type="number" class="form-control" name="m" id="height" placeholder="" value="submit" required="">
            </div>

          <button class="w-100 btn btn-lg" style="background-color: #167D7F; color: azure; font-weight: bold;" type="button" onclick="weightHeight()">Check BMI</button>
        </form>
      </div>
    </div>
  </div>

  <div class="container  box">
    <div class="position-relative p-5 text-center text-muted border border-solid- rounded-5 " style="border: solid white;">
      <img src="./Assect/happy1.png" class="bi mt-3 mb-3" id="myImage" width="48" height="48"/>
      <h1 class="text-body-emphasis" id="result"></h1>
    </div>
  </div>

  <script src="./Script.js"></script>

</body>
</html>
